<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      body {
        font-family: Arial;
        margin-top: 0px;
        margin-bottom: 0px;
      }

      .welcome-message {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-weight: bold;
        font-size: 16px;
        color: rgb(121, 121, 121);
      }

      .send-button {
        background-color: rgb(25, 135, 84);
        color: white;
        padding: 12px 20px;
        margin-left: 10px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
      }

      .chat-input {
        padding: 12px 15px;
        border-radius: 10px;
        border-width: 1px;
        font-size: 17px;
        flex-grow: 1;
      }

      .chat-input-container {
        display: flex;
        margin-bottom: 60px;
      }

      .app-container {
        max-width: 650px;
        margin-right: auto;
        margin-left: auto;

        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .chat-message-user {
        display: flex;
        justify-content: end;
        align-items: start;
      }

      .chat-message-robot {
        display: flex;
        align-items: start;
      }

      .chat-message-text {
        background-color: rgb(227, 246, 255);
        padding: 15px 20px;
        border-radius: 10px 10px 15px 15px;
        margin-right: 10px;
        margin-left: 10px;
        margin-bottom: 20px;
        max-width: 300px;
        font-size: 18px;
      }

      .chat-message-profile {
        width: 46px;
      }

      .chat-messages-container {
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;
        scrollbar-width: none;
      }

      .loading-spinner {
        height: 40px;
        margin: -15px;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ChatInput({ chatMessages, setChatMessages, isLoading, setIsLoading}) {
        const [inputText, setInputText] = React.useState('');

        function saveInputText(event){
          setInputText(event.target.value);
        }

        function saveInputByKey(event) {
          if (event.key === 'Enter' && !isLoading) {
            sendMessage();
          }

          if (event.key === 'Escape'){
            setInputText('');
          }
        }

        async function sendMessage() {
          if (isLoading || !inputText.trim()) {
            return;                
          }

          setIsLoading(true); 

          const userMessage = {
            message: inputText,
            sender: 'user',
            id: crypto.randomUUID()
          };

          const newChatMessages = [
            ...chatMessages,
            userMessage
          ]

          const loadingMessages = [
            ...newChatMessages,
            {
              message: <img src="loading-spinner.gif" className="loading-spinner"/>,
              sender: 'robot',
              id: crypto.randomUUID()
            }
          ];

          setChatMessages(loadingMessages);
          setInputText('');

          try{
          const response = await Chatbot.getResponseAsync(userMessage.message);
            setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: 'robot',
              id: crypto.randomUUID()
            }
          ]);
          }catch (error) {
            console.error("Chatbot API failed:", error);
          } finally {
            setIsLoading(false);
          }
        }

        return (
          <div className="chat-input-container">
            <input 
              className="chat-input"
              placeholder="Send a message to Chatbot" 
              size="30"
              onChange={saveInputText}
              onKeyDown={saveInputByKey}
              value={inputText}
              disabled={isLoading}
            />
            <button
              onClick={sendMessage}
              disabled={isLoading}
              className="send-button"
            >Send</button>
          </div>
        );
      }


      function ChatMessage({ message, sender }){
        // const message = props.message;
        // const sender = props.sender;
        // const { message, sender } = props;
        
        /*
        if(sender === 'robot'){
          return (
            <div>
              <img src="robot.png" width="50"/>
              {message}
            </div>
          );
        }
        */

        return (
          <div className={sender === 'user' ? 'chat-message-user ' : 'chat-message-robot'}>
            {sender === 'robot' && (
              <img src="robot.png" className="chat-message-profile" />)
            }
            <div className="chat-message-text">
              {message}
            </div>
            {sender === 'user' && (
              <img src="user.png" className="chat-message-profile" />
            )}
          </div>
        );
      }

      function useAutoScroll(dependencies) {
        const chatMessagesRef =  React.useRef(null); /* ref = a container with special React features - saves an html element inside ref with initial value of null */

        React.useEffect(() => {
          const containerElem = chatMessagesRef.current /* .current = the current element inside ref */
          if(containerElem){
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        }, [dependencies]);
        return chatMessagesRef;
      }

      function ChatMessages ({ chatMessages, dependencies }){
        const chatMessagesRef = useAutoScroll(chatMessages);

        return (
          <div className="chat-messages-container" ref={chatMessagesRef}>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage 
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </div>
        )
      }


      

      function App(){    
        const [chatMessages, setChatMessages ] = React.useState([]);
          // const [chatMessages, setChatMessages] = array;
          // const chatMessages = array[0];
          // const setChatMessages = array[1];
        
        const [isLoading, setIsLoading] = React.useState(false);
        const showWelcomeMessage = chatMessages.length === 0;

        return (
          <div className="app-container">
            <ChatMessages 
              chatMessages={chatMessages}
            />
            {showWelcomeMessage && <div className="welcome-message">Welcome to the chatbot project! Send a message using the textbox below.</div>}
            <ChatInput 
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
              isLoading={isLoading}
              setIsLoading={setIsLoading}
            />
          </div>
        );
      }
      
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
