<!DOCTYPE html>
<html>
  <head>
    <title>Css and Hooks</title>
    <style>
      .on-button{
        font-family: Arial;
        background-color: rgb(25, 135, 84);
        border: none;
        padding: 14px 25px;
        border-radius: 7px;
        color: white;
        cursor: pointer;
        font-size: 19px;
      }

      .off-button{
        font-family: Arial;
        background-color: rgb(220, 53, 69);
        border: none;
        padding: 14px 25px;
        border-radius: 7px;
        color: white;
        cursor: pointer;
        font-size: 19px;
      }

    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function Buttons() {
        const [buttonText, setButtonText] = React.useState('OFF')
        React.useEffect(() => {
          setButtonText('ON')
        }, []);

        const buttonChange = () => {
          setButtonText((prevText) => (prevText === 'ON' ? 'OFF' : 'ON'));
        }
          return (
            <button onClick={buttonChange} className={buttonText === 'ON' ? 'on-button' : 'off-button'} > {buttonText} </button>
          )
        }
      

      

        
      function App() {
        return (
          <>
            <Buttons />
          </>
        )
      }
      
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
