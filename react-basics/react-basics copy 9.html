<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>

    <style>
      body{
        margin: 0px;
        font-family: Arial;
      }

      .counter-container {
        display: flex;
        column-gap: 10px;
        justify-content: center;
        height: 100vh;
        align-items: center;
        background-color: rgb(222, 222, 222);
      }

      .clicked-button {
        background-color: rgb(25, 135, 84);
        border: none;
        padding: 8px 15px;
        color: white;
        cursor: pointer;
      }

      .reset-button {
        background-color: rgb(25, 135, 84);
        border: none;
        padding: 8px 15px;
        color: white;
        cursor: pointer;
      }

      .auto-click-button {
        background-color: rgb(25, 135, 84);
        border: none;
        padding: 8px 15px;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">


      
      function App() {
        const AcRef = React.useRef(null);
        const intervalRef = React.useRef(null);
        const [count, setCount] = React.useState(0);

        function autoClick() {
          const AcElem = AcRef.current
          clearInterval(intervalRef.current);
          if (!AcElem) { // Safety check in case the ref is not yet set
            console.log('Button element not found.');
            return;
          }

          const newInterevalId = setInterval(() => {
            AcElem.click()
          }, 1000);

          intervalRef.current = newInterevalId;
        }
        
         function clicked (){
          saveCount();
        }

        function saveCount() {
          setCount(prev => prev + 1);
        }

        function resetCount() {
          setCount(0);
        }

        return (
          <div className="counter-container">
            <button className="clicked-button" ref={AcRef} onClick={clicked}> Clicked {count} {count === 1 ? 'time' : 'times'} </button>
            <button className="reset-button" onClick={resetCount}>Reset</button>
            <button className="auto-click-button" onClick={autoClick}>Auto Click</button>
          </div>
        )
      }
      
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
